        <script type="text/javascript">
            assocs = [
                {
                    name: "Oro Verde",
                    backgroundURL: "images/oro-verde-bg.jpg",
                    logoURL: "images/oro-verde-logo.png",
                    description: "<p>OroVerde (= Grünes Gold) wurde im Jahr 1989 gegründet, und ist eine der wenigen Stiftungen Deutschlands, die sich ausschliesslich für den Erhalt des Regenwalds einsetzt.</p><p>OroVerde verzichtet dabei bewusst auf eigene Mitarbeiter vor Ort. In den meisten Tropenwaldländern gibt es einheimische Umweltgruppen, die mit grossem Engagement und Wissen den Schutz ihrer Natur vorantreiben möchten. Ihnen fehlt in der Regel das Geld für eine effektive Arbeit und die notwendige Infrastruktur. Hier setzt die Arbeit von OroVerde an. Die Stiftung leistet die erforderliche Starthilfe und unterstützt die Organisationen vor Ort so lange, bis die Projekte sich aus eigener Kraft tragen und fest im Bewusstsein der dort lebenden Menschen verankert sind.</p><p>Alle von Green Cart unterstützten gemeinnützigen Gesellschaften werden vorab geprüft und die Effizent bei der Nutzung der Spendengelder kritisch hinterfragt. Oro Verde ist mitunterzeichner der Initiative Transparente Zivilgesellschaft. Das Deutsche Zentralinstitut für soziale Fragen (DZI) hat bei der Durchsicht der vorliegenden Materialien von Oro Verde keine kritischen Anhaltspunkte gefunden. Wir sind froh, Oro Verde mit der Green Cart App unterstützen zu können. Weitere Informationen zu Oro Verde finden sie auf der <a href=\"/\" onclick=\"var ref = window.open('http://www.oroverde.de', '_system');\">offiziellen Homepage</a>.</p>",
                    tag: "gc-oroverde-21"
                },
                {
                    name: "Unicef",
                    backgroundURL: "images/unicef-bg.jpg",
                    logoURL: "images/unicef-logo.png",
                    description: "<p>UNICEF ist das Kinderhilfswerk der Vereinten Nationen wurde 1946 gegründet und ist in über 200 Ländern tätig. Urspünglich war ihr Zweck, den Kindern Europas nach dem Zweiten Weltkrieg zu helfen. Heute hat UNICEF die Aufgabe, die Kinderrechte für jedes Kind auf der Erde zu verwirklichen. Das Kinderhilfswerk versorgt jedes zweite Kind weltweit mit Impfstoffen, baut Brunnen und stellt Schulmaterial für Millionen Kinder bereit. Gleichzeitig setzt sich UNICEF politisch ein, um die Lebenssituation der Kinder nachhaltig zu verbessern.</p><p>UNICEF kann in vielen Ländern gute Fortschritte für Kinder belegen. Doch gerade in Krisenregionen und auch in Ländern, die sich zuletzt wirtschaftlich gut entwickelt haben, sind Millionen Kinder „abgehängt“. Ihre Familien haben bis heute keine Chance, sich aus der Armut zu befreien, oft werden die Mädchen und Jungen nicht einmal geimpft. Besonders für diese benachteiligten Kinder müssen wir mehr und gezielte Unterstützung mobilisieren – und messbare Ergebnisse erzielen. Genau hier setzt UNICEF an, und konzentriert sich darauf, diese Kinder zu erreichen.</p><p>UNICEF trägt das DZI Spenden-Siegel und erhielt den 1. Preis im Transparenzwettbewerb deutscher Spendenorganisationen für exzellente Berichterstattung zur Corporate Governance (durchgeführt von PWC). Weitere Informationen zu UNICEF finden sie auf der <a href=\"http://www.unicef.de/\">offiziellen Homepage</a> des das Deutsche Komitees für UNICEF.</p>",
                    tag: "gc-unicef-21"
                },
                {
                    name: "Ärzte Ohne Grenzen",
                    backgroundURL: "images/aerzte-ohne-grenzen-bg.jpg",
                    logoURL: "images/aerzte-ohne-grenzen-logo.png",
                    description: "<p>Ärzte ohne Grenzen (eigentlich: “MSF”/“Médecins Sans Frontières”) ist die größte internationale Organisation für medizinische Nothilfe. Die unabhängige Hilfsorganisation leistet medizinische Behandlung in Krisen- und Kriegsgebieten. </p><p>Ärzte ohne Grenzen unterhält ein Personal-Netzwerk in 19 Ländern. Jährlich werden für Projekte ca. 3.000 Ärzte, Psychologen, Krankenschwestern, Hebammen und Logistiker angeworben. Die Helfer unterstützen Menschen in über 60 Ländern vor Ort, ungeachtet ihrer ethnischen Herkunft, religiösen oder politischen Überzeugung. </p><p>Trotz der Selbstverpflichtung zur Neutralität weist Ärzte ohne Grenzen als wichtiger Zeuge im Rahmen der medizinischen Nothilfe auf Völker in Not hin. Die Helfer setzen sich nicht selten Gefahren für das eigene Leben aus: Verletzungen und Tod durch Minen, Epidemien und politisch motivierten Angriffen und Verhaftungen.</p><p>Die Deutsche Sektion von Ärzte ohne Grenzen ist seit 1998 Träger des DZI-Spendensiegels. Weitere Informationen und die Charta gibt es auf der <a href=\"\">offiziellen Webseite</a>.</p>",
                    tag: "gc-aerzte-21"
                },
                {
                    name: "Amnesty International",
                    backgroundURL: "images/amnesty-international-bg.jpg",
                    logoURL: "images/amnesty-international-logo.png",
                    description: "<p>Amnesty International ist die weltweit größte Menschenrechtsorganisation. Unabhängig von Regierungen, Parteien und Religionen wendet sich Amnesty gegen schwerwiegende Verletzungen der Rechte eines jeden Menschen auf Meinungsfreiheit,den Schutz vor Diskriminierung und auf körperliche und geistige Unversehrtheit. </p><p>Amnesty kämpft seit 1961 unter anderem für die Abschaffung von Todesstrafe und Folter, den Schutz Asylsuchender, eine faire Behandlung politischer Gefangener und gegen ungesetzliche Tötungen - auch im Kriegsfall. Mit Aktionen und Appellbriefen weist Amnesty medial wirksam auf Menschenrechtsverletzungen hin. Ein wichtiger Teil der Arbeit ist die fortlaufende Recherche zur weltweiten Menschenrechtssituation. Der jährliche Amnesty International Report gibt einen Überblick über die Einhaltung der Menschenrechte in fast jedem Land der Erde.</p><p>Doch auch Opfern wird in Einzellfallhilfen konkret aktive Unterstützung zum Beispiel vor Gerichten geboten. Zugleich setzt sich die Organisation präventiv für Programme zur Menschenrechtserziehung und zur Förderung des Bewusstseins für die Menschenrechte ein.</p><p>Amnesty International genießt weltweit als Spendenorganisation ein hohes Ansehen. 1977 erhielt es den Friedensnobelpreis. Weitere Preise kamen im Verlauf der letzten 50 Jahre seit Gründung hinzu. Genauere Informationen und aktuelle Nachrichten erhalten Sie auf der <a href=\"http://www.amnesty.de/informieren\">Webseite der Sektion Deutschland</a>.</p>",
                    tag: "gc-amnesty-21"
                }
            ];
